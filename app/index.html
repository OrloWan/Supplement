<body>
	
	<header class="header">
		<div class="container">
			<div class="row justify-content-between align-items-center header-top">
				<div class="col-6">
						<img src="img/logo.png" class="header__logo"></img>
				</div>
				<div class="col-3 col-sm-1">
					<div class="header__menu-btn">

			</div>
			<div class="row align-items-center">

				<div class="col-xl-2">

							<div class="numbers-item__number">60</div>
							<div class="numbers-item__name">Capsules</div>
							<div class="numbers-item__per">per Bottle</div>
						</div>
					</div>
					<div class="col-xl-2">
							<div class="numbers-item">
								<div class="numbers-item__number">900</div>
								<div class="numbers-item__name">Plus</div>
